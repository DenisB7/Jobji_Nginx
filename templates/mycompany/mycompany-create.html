{% extends 'mycompany/base_mycompany.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <main class="container mt-3 pb-5">
    <div class="row mt-5">
      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-body px-4 pb-4">
            <!-- Tab -->
            <section class="tab-pane fade show active">
              <h2 class="h4 pt-2 pb-3">Fill out information about your company</h2>
              {% if messages %}
              {% for message in messages %}
              <p class="alert alert-{{ message.tags }}" role="alert">{{ message }}</p>
              {% endfor %}
              {% endif %}
              {% crispy form %}
            </section>
            <!-- END Tab -->
          </div>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
