{% extends 'mycompany/base_mycompany.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <main class="container mt-3 pb-5">
    <div class="row mt-5">
      <div class="col-12 col-lg-4">
        <aside class="pt-3 pb-4 px-4 mb-5 card">
          <h1 class="h4 pt-2 pb-2">My company</h1>
          <div class="nav flex-column nav-pills">
            <a class="nav-link" href="{% url 'MyCompanyView' %}">1. Information about company</a>
            <a class="nav-link active" href="{% url 'MyCompanyVacanciesView' %}">2. Vacancies of company</a>
          </div>
        </aside>
      </div>
      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-body px-4 pb-4 tab-content">
            <!-- Tab -->
            <section>
              {% if messages %}
              {% for message in messages %}
              <p class="alert alert-{{ message.tags }}" role="alert">{{ message }}</p>
              {% endfor %}
              {% endif %}
              {% crispy form %}
              <!-- END Vacancy info -->
            </section>
            <!-- END Tab -->
          </div>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
