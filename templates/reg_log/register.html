<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Jobji</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <div class="pl-3 mb-5">
      <p><a href="{% url 'MainView' %}">Return to Main page</a></p>
    </div>
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        {% load crispy_forms_tags %}
        <form method="post" action="{% url 'RegisterUserView' %}">
          {% csrf_token %}
          <div class="text-center mt-5 b-1">
            <h1 class="h3 mb-3 font-weight-bold">Jobji</h1>
            <p class="h5 font-weight-light">Create an account</p>
          </div>
          {{ form|crispy }}
          <div class="checkbox mb-3"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
        </form>

         <div class="mt-4 text-center"><p>Have an account? <a href="{% url 'MyLoginView' %}">Sign in!</a></p></div>



      </div>
    </div>
  </main>
</body>
</html>
