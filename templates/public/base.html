<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Jobji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mr-4 font-weight-bold" href="{% url 'MainView' %}">Jobji</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav col-10">
          <li class="nav-item {% if request.path == '/vacancies/' %} active {% endif %}">
            <a class="nav-link" href="{% url 'AllVacanciesView' %}">Vacancies</a>
          </li>
          <li class="nav-item {% if request.path == '/companies/' %} active {% endif %}">
            <a class="nav-link" href="{% url 'AllCompaniesView' %}">Companies</a>
          </li>


        </ul>
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item {% if request.path == '/about' %} active {% endif %}">
            <a class="nav-link" href="{% url 'AboutView' %}">About Jobji</a>
          </li>
          <li class="nav-item active">
            <div class="btn-group">
              {% if request.user.first_name and request.user.last_name %}
              <button type="button" class="btn dropdown-toggle font-weight-bold" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ request.user.first_name }} {{ request.user.last_name }}
                {% else %}
                <a href="{% url 'MyLoginView' %}" class="nav-link font-weight-bold active">Sign in</a>
                {% endif %}
              </button>
              <div class="dropdown-menu dropdown-menu-right mt-3">
                <a href="#" class="dropdown-item py-2">Profile</a>
                <a href="{% url 'ResumeEditView' %}" class="dropdown-item py-2">Resume</a>
                <a href="{% url 'MyCompanyView' %}" class="dropdown-item py-2">Company</a>
                <a href="{% url 'LogoutView' %}" class="dropdown-item py-2">Sign out</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container mt-3">
      {% block content %}
      {% endblock %}
      </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
